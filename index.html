<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/application.css" />
</head>


<body>
    <header>
        <div id="header__inner">
            <h1>Image Browser</h1>
            <button id="header-settings" onclick="settingsToggle(true)"><i class="fa fa-gear"></i></button>
        </div>
    </header>

    <main>
        <!-- Buttons to focus tabs -->
        <div class="tabs">
            <button class="tab" id="image-tab" onclick="focusTab('images')">Images</button>
            <button class="tab" id="collection-tab" onclick="focusTab('collections')">Collections</button>

        </div>

        <!-- Section for viewing/adding NEW images -->
        <div class="image-viewer">
            <!-- Button to focus tab -->
            

            <div class="title">Image Viewer</div>


            

            <div id="image-viewport__container">
            <div id="image-viewport">
                <a id="image-viewport-link" href="" target="_blank"></a>
                <div id="quickLoad"></div>
            </div>
            <div id="image-aspect-ratio__buttons">
                <button class="selected" onclick="setImageDimensions(`ratio1-1`,1200,1200)">1:1</button>
                <button onclick="setImageDimensions(`ratio3-2`,1200,800)">3:2</button>
                <button onclick="setImageDimensions(`ratio4-3`,1280,960)">4:3</button>
                <button onclick="setImageDimensions(`ratio16-9`,1920,1080)">16:9</button>
            </div>
            </div>

            <div id="email-addresses">
                <label for="selected-email">Select an email address</label>
                <div id="email-select">
                    <select id="selected-email">
                        <option value="none">No collections created</option>
                    </select>
                </div>


                <label for="add-new-email">Add new email address</label>
                <div id="add-new-email">
                    <input type="email" id="email"></input>
                    <button onclick="addNewEmail()">+</button>
                </div>
                <div id="emailMessage">Error - JavaScript not working</div>

            </div>

            <div id="image-viewer__buttons">
                <button onclick="getImage()">Generate New Image</button>
                <button onclick="saveToCollection()">Add To Selected Collection</button>
                

            </div>
            <p id="addImageMessage"></p>

        </div>


        <!-- Section for viewing/managing EXISTING collections -->
         <div class="collection-viewer">
            <!-- Button to focus tab -->
            

            <div class="title">Manage Collections</div>



            <div class="selected-collection">
                <h3 id="selected-collection__heading">Selected Collection:</h3>
                <div class="collection-selector">
                    <select id="viewed-collection">
                        <option value="none">No collections created</option>
                    </select>
                </div>
                <button id="delete-collection" onclick="deleteCollection()">Delete this collection</button>

                <div id="image-tile-container">


                </div>

            </div>

         </div>


    </main>
    <div class="settings-menu-outer">
        <div class="settings-menu-inner">
            <button id="settings-button-close" onclick="settingsToggle(false)"><i class="fa fa-xmark"></i></button>

            <div class="settings">

                <!-- Loading style -->
                <div class="settings-option">
                    <div class="option-text">
                        <h4>Eager Loading</h4>
                        <h5>More intensive but loads images faster</h5>
                    
                    </div>
                    <label class="switch" for="loading-style">
                        <input type="checkbox" id="loading-style">
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Dark mode -->
                <div class="settings-option">
                    <div class="option-text">
                        <h4>Dark Mode</h4>
                        <h5>An alternate aesthetic</h5>
                    
                    </div>
                    <label class="switch" for="dark-mode">
                        <input type="checkbox" id="dark-mode">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>




        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
